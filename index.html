<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />

    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css" />
    <script src="https://map.qq.com/api/js?v=2.exp"></script>
    <script src="./js/jqurey.3.3.1.js"></script>
  </head>

  <body>
    <!-- 配送中 -->
    <div id="map-box">
      <div id="container"></div>
      <div class="envelope"><img src="./images/envelope.png" /></div>
      <div class="prompt">
        <img ontouchstart="showModel()" src="./images/envelope.png" />
        <span ontouchstart="showModel()"
          >此订单由叮叮配送发单，快来领红包体验吧</span
        >
        <span class="close">X</span>
      </div>

      <div ontouchstart="refresh()" class="refresh">
        <img src="./images/refresh.png" />
      </div>

      <div class="basic-info">
        <h3 class="title">骑手已接单，正赶往您这里</h3>

        <div class="rider-info">
          <div>
            <img src="./images/avatar.png" />
            <div>
              <div class="rider-name">
                <span class="name">宋彦峤</span>
                <span class="logistics">达达配送</span>
              </div>
              <p class="phone">1800-2230-000</p>
            </div>
          </div>
          <a href="tel:1800-2230-000"><img src="./images/phone.png"/></a>
        </div>
      </div>
    </div>

    <!-- 取消订单 -->
    <div class="order_cancel_box">
      <div class="cancel_box">
        <img class="cancel_img" src="./images/cancel.png" />
        <p>您的订单已被取消</p>
        <div class="order_info">
          <p>货品信息：<span>文件/1公斤</span></p>
          <div>
            订单来源：
            <p><img src="" />#3</p>
          </div>
          <p>配送单号：<span>213545415165451</span></p>
          <p>取消时间：<span>2018-10-29 13:45:23</span></p>
        </div>
      </div>

      <div class="order_envelope" ontouchstart="showModel()">
        <img src="./images/envelope.png" />
        <span>顺便提醒一下，这里还有红包可以领哦</span>
      </div>
    </div>

    <!-- 订单过期 -->
    <div id="expired">
      <div class="expired-info">
        <img src="./images/ding.png" />
        <div>订单已完成超过48小时</div>
        <p>无法给您提供骑手位置信息</p>
        <p>给您带来不便请谅解</p>
        <aside ontouchstart="showModel()">
          <img src="./images/envelope.png" />
          <p>别灰心，这里还有红包可以领哦</p>
        </aside>
      </div>
    </div>

    <!--  -->
    <div class="model">
      <div class="model-title">
        <img src="./images/applets.png" /> <img src="./images/default.png" />
      </div>

      <div class="model-content">
        <div class="model-left">
          <div><img src="./images/applets-code.png" /></div>
          <p>长按二维码分享到微信</p>
          <p>在微信里长按识别打开小程序领取</p>
        </div>

        <div class="model-right">
          <div><img src="./images/tutorial.png" /></div>
          <p>小程序名称复制成功</p>
          <p>请在微信小程序中搜索</p>
        </div>
      </div>
    </div>
    <div class="mask"></div>

    <script src="./js/index.js"></script>
  </body>
</html>
